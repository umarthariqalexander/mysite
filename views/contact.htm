<div class="form-outer-cover">
  <div class="mobile-header">
    Contact Me
  </div>
  <form name="form.contactForm" action="./api/sendmail" method="post">
    <div class="" style="margin-bottom: 20px;">
      <label for="name">Name</label>
      <div class="row">
        <div class="col-md-6 first-name">
          <div id="mobile-first-name" class="" style="font-size: 12px;">
            First Name *
          </div>
          <div id="desktop-first-name" class="" style="font-size: 12px;">
            First Name *
          </div>
          <input type="text" id="firstName" name="firstname" ng-model="contactForm.firstName" ng-class="{'input-error-border-class': form.contactForm.$submitted && form.contactForm.firstname.$invalid}" required>
        </div>
        <div class="col-md-6">
          <div id="mobile-last-name" class="" style="font-size: 12px;">
            Last Name
          </div>
          <div id="desktop-last-name" class="" style="font-size: 12px;">
            Last Name
          </div>
          <input type="text" id="lastName" name="lastname" ng-model="contactForm.lastName">
        </div>
      </div>
    </div>
    <div class="" style="margin-bottom: 20px;">
      <label for="">Email Address *</label>
      <div class="">
        <input id="email" type="email" name="email" ng-model="contactForm.email" ng-class="{'input-error-border-class': form.contactForm.$submitted && form.contactForm.email.$invalid}" required>
      </div>
    </div>
    <div class="" style="margin-bottom: 20px;">
      <label for="subject">Subject *</label>
      <div class="">
        <input id="subject" type="text" name="subject" ng-model="contactForm.subject" ng-class="{'input-error-border-class': form.contactForm.$submitted && form.contactForm.subject.$invalid}" required>
      </div>
    </div>
    <div class="" style="margin-bottom: 20px;">
      <label for="message">Message *</label>
      <div class="">
        <textarea id="message" name="message" ng-model="contactForm.message" ng-class="{'input-error-border-class': form.contactForm.$submitted && form.contactForm.message.$invalid}" required></textarea>
      </div>
    </div>
    <div class="button-cover">
      <div class="clear-btn" style="margin-right: 30px;" ng-click="clearTheForm()">
        CLEAR
      </div>
      <div class="submit-btn" ng-click="fetchFieldValues()">
        SUBMIT
      </div>
      <div ng-show="contactFormSubmitted" class="submit-success-response">
        Your Message Submit Successfully
      </div>
      <div ng-show="contactFormSubmitFailed" class="submit-failure-response">
        Error occured while submitting. Please Try again later!!!
      </div>
      <div ng-show="requiredFiledAlert" class="submit-failure-response">
        * Required fields cant be empty
      </div>
    </div>
  </form>
</div>
